<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/signup_style.css">
</head>
<body>
    <div class="out_box">
        <div class="in_box">
            <form method="POST">
                <input type="email" class="form-control" id="email" name="email" placeholder="email">
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="full name">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <input type="password" class="form-control" id="password" name="passwordConfirm" placeholder="password">
                <button type="submit" class="btn">Login</button>
                <span style="margin-top: 30px;">_____________________________</span>
            </form>
            <div class="sign_up">
                <span>Already have an account? </span><a href="/login">SIGN IN</a>
            </div>
        </div>
    </div>
</body>
</html>
